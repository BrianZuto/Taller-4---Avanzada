<app-layout>
<div class="categorias-container">
  <!-- Header -->
  <div class="categorias-header">
    <div class="header-content">
      <h1>Categorías</h1>
      <p>Organiza tus productos por categorías</p>
    </div>
    <button class="btn-nuevo" (click)="abrirModalNuevaCategoria()">
      <i class="fas fa-plus"></i>
      Nueva Categoría
    </button>
  </div>

  <!-- Contenido principal -->
  <div class="categorias-content">
    <div class="content-header">
      <h2>Lista de Categorías</h2>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          placeholder="Buscar por categoría..."
          [(ngModel)]="busqueda"
          (input)="buscarCategorias()"
        >
      </div>
    </div>

    <!-- Tabla de categorías -->
    <div class="table-container">
      <table class="categorias-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Productos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td class="productos-count">{{ categoria.productosCount || 0 }}</td>
            <td class="acciones">
              <button class="btn-edit" (click)="editarCategoria(categoria)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-delete" (click)="eliminarCategoria(categoria.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal para nueva/editar categoría -->
<div class="modal" *ngIf="mostrarModal" (click)="cerrarModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ categoriaEditando ? 'Editar Categoría' : 'Nueva Categoría' }}</h3>
      <button class="btn-close" (click)="cerrarModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="guardarCategoria()" #categoriaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="categoriaFormData.nombre"
          required
          maxlength="100"
        >
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          [(ngModel)]="categoriaFormData.descripcion"
          maxlength="255"
          rows="3"
        ></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="submit" class="btn-save" [disabled]="!categoriaForm.valid">
          {{ categoriaEditando ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
</app-layout>
